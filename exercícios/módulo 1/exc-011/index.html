<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídeas em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="Imagens/imagem-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midea/Kraya - Freedom Trail Studio.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midea/Kraya - Freedom Trail Studio.mp3" type="audio/mpeg">
        <source src="midea/Kraya - Freedom Trail Studio.ogg" type="audio/ogg">
        <source src="midea/Kraya - Freedom Trail Studio.wav" type="audio/wav">
        <!--Evitar ao máximo arquivos wav pois são pesados e grandes-->
        <p>Infelizmente seu navegador não consegue reproduzir esse áudio <a href="midea/Kraya - Freedom Trail Studio.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
