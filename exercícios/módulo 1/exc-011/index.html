<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídeas em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="Imagens/imagem-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midea/Kraya - Freedom Trail Studio.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midea/Kraya - Freedom Trail Studio.mp3" type="audio/mpeg">
        <source src="midea/Kraya - Freedom Trail Studio.ogg" type="audio/ogg">
        <source src="midea/Kraya - Freedom Trail Studio.wav" type="audio/wav">
        <!--Evitar ao máximo arquivos wav pois são pesados e grandes-->
        <p>Infelizmente seu navegador não consegue reproduzir esse áudio <a href="midea/Kraya - Freedom Trail Studio.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>

<!--
Aqui vão alguns media types bem usados no nosso dia-a-dia:
    ‣ application/zip
    ‣ text/html
    ‣ text/css
    ‣ text/javascript
    ‣ video/mp4
    ‣ video/H264
    ‣ video/JPEG
    ‣ audio/aac
    ‣ audio/mpeg
    ‣ font/ttf
    ‣ image/jpeg
    ‣ image/png
-->

<!--
Note que a tag <source> possui três atributos:
    ‣ type vai indicar o media type da imagem que usamos (veja mais informações sobre media types no capítulo 10)
    ‣ srcset vai configurar o nome da imagem que será carregada quando o tamanho indicado for atingido
    ‣ media indica o tamanho máximo a ser considerado para carregar a imagem indicada no atributo srcset. 
-->

<!--
Vamos analisar os principais atributos da tag <audio> antes de mais nada:
    ‣ O atributo preload indica se o áudio será pré-carregado ou não e aceita três
valores:
        ๏ metadata vai carregar apenas as informações sobre o arquivo (tamanho, tempo, informações de direitos, etc)

        ๏ none não vai carregar absolutamente nada até que o usuário clique no botão play ou um script inicie a reprodução

        ๏ auto (padrão) vai carregar o arquivo de áudio inteiro assim que a página for carregada, mesmo que o usuário nunca aperte o play

    ‣ O atributo controls vai apresentar o player na tela. Caso não seja colocado na tag <audio>, o controle será transparente e o usuário não poderá interagir com ele.

    ‣ O atributo autoplay, quando inserido, vai iniciar a reprodução do áudio assim que a página for carregada.
    
    ‣ O atributo loop vai fazer com que o áudio seja repetido eternamente assim que terminar a sua reprodução. 

-->
