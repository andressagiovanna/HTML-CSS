<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed red;
        }
    </style>
    <title>Estudo de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    
<!-- 

    - TAMANHO PADRÃO DO IFRAME/; 300 (Largura) x 150 (Altura)
    - Fica valendo os tamanhos e dimenções nas CSS

scrolling="yes"
scrolling="no"
scrolling="auto"

frameborder="0"
frameborder="1"

-->

    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="no">

        </iframe>

        para aprender a programar.</p>
    
        <p>O site do 
            
            <iframe src="https://www.google.com.br" frameborder="0"> 
            <a href="https://www.google.com.br">google</a>
            </iframe> também é muito legal, pena que não funciona dentro do iframe.</p>
    
        <p>O repositório da Anyonne 
        
            <iframe src="https://github.com/andressagiovanna" frameborder="0" height="500">
            <a href="https://www.google.com.br">google</a>
            </iframe>

        também é bem legal.</p>

        <p>teste <iframe src="https://www.google.com" frameborder="0"><a href="https://www.google.com.br"></a></iframe></p>
</body>
</html>
