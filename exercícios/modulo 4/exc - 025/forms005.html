<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxmas" value="M">
                <label for="isxmas">Masculino</label><br>
                <input type="radio" name="sexo" id="isxfem" value="F" checked>
                <label for="isfem">Feminino</label><br>
            </fieldset>
<!--
    TODO BOTÃO DE RADIO QUE FAÇA PARTE DO MESMO GRUPO TODAS AS BOLINHAS TEM O MESMO "NAME".
-->
            <fieldset>
                <legend>Esportes Favoritos</legend>
                <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> Basquete</label> <br>
                <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked> Futebol</label> <br>
                <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat" checked> Natação </label><br>
                <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tênis</label>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

    </form>
</body>
</html>
