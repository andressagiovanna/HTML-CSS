<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo PDF</title>
</head>
<body>
    <h1>Exemplo de Múltiplas Faces do &lt;input&gt;</h1>
    <form action="cadastro.php">
        <p>
            <label for="ifoto">Foto do Perfil:</label>
            <input type="file" name="foto" id="ifoto" accept="image/*">
        </p>
        <p>
            <label for="iidade">Idade: </label>
            <input type="number" name="idade" id="iidade" min="1" max="120" value="20">
        </p>
        <p>
            <fieldset style="width: 100px;">
                <legend>Sexo</legend>
                <input type="radio" name="sex" id="isexmasc" checked>
                <label for="isexmasc">Masculino</label>
                <input type="radio" name="sex" id="isexfem">
                <label for="isexfem">Feminino</label>
            </fieldset>
        </p>
        <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="itel" pattern="\([0-9]{2}\)([\s][0-9]{4,6}-[0-9]{4})" placeholder="(XX) X XXXX-XXXX">
        </p>
        <p>
            <label for="imail">E-mail: </label>
            <input type="email" name="mail" id="imail" size="30" maxlength="50">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" minlength="3" maxlength="8" size="8">
        </p>
        <p>
            <label for="imes">Mês de Aniversário: </label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Dia da Compra: </label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Hora da Compra: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#000000">
        </p>
        <p>
            <label for="isat">Nível de Satisfação: </label>
            <input type="range" name="sat" id="isat" min="0" max="10" value="2">
        </p>
        <p>
            <input type="checkbox" name="aceito" id="iaceito">
            <label for="iaceito">Aceito os <a href="termos.html">termos de uso</a></label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>


<!--
(\d ou [0-9])
- \([0-9]{2}\): vai indicar que é necessário colocar dois dígitos de 0 a 9 entre parênteses.

- ( "\(" ): Abrir parênteses

- ([\s]): indica que logo em seguida, teremos um espaço, logo após o fechamento dos parênteses.

- [0-9]{4,6}-: configura que podem existir entre 4 e 6 dígitos numéricos entre 0 e 9 e logo depois, um traço.

- [0-9]{4}: por fim, o número se encerra com 4 dígitos entre 0 e 9. 

-->
